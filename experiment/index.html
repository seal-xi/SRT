<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';">
  <title>手语复述实验</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 欢迎界面 -->
  <div id="welcome-screen" class="screen">
    <h1>手语复述实验</h1>
    <p>欢迎参加本次实验，请认真按照指导完成。</p>
    <p>您的实验编号是: <span id="participant-id"></span></p>
    <button id="start-btn">开始实验</button>
  </div>
  
  <!-- 信息收集界面 -->
  <div id="info-screen" class="screen" style="display:none">
    <h2>基本信息</h2>
    <form id="participant-form">
      <div class="form-group">
        <label for="name">姓名:</label>
        <input type="text" id="name" required>
      </div>
      
      <div class="form-group">
        <label for="gender">性别:</label>
        <select id="gender" required>
          <option value="">请选择</option>
          <option value="male">男</option>
          <option value="female">女</option>
          <option value="other">其他</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="age">年龄:</label>
        <input type="number" id="age" min="1" max="120" required>
      </div>
      
      <div class="form-group">
        <label for="deaf-parents">聋人父母数量:</label>
        <select id="deaf-parents" required>
          <option value="">请选择</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="residence">最近2年最久居住城市:</label>
        <input type="text" id="residence" required>
      </div>
      
      <button type="submit">提交</button>
    </form>
  </div>
  
  <!-- 其他界面保持不变... -->
  
  <!-- JSZip库 -->
  <script>
    // 检查JSZip是否已加载，如果没有，尝试从CDN加载
    if (typeof JSZip === 'undefined') {
      document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"><\/script>');
    }
  </script>
  
  <!-- 直接加载app.js，不再尝试bundle.js -->
  <script src="js/app.js"></script>
</body>
</html>
