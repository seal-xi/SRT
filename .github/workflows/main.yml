name: Build

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./experiment
        shell: cmd
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm install electron@28.1.0 --save-dev
      - run: npx electron-builder --win -c.electronVersion=28.1.0

  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./experiment
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm install electron@28.1.0 --save-dev
      - run: npx electron-builder --mac -c.electronVersion=28.1.0
