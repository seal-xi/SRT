name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送带v开头的标签时触发，如v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./experiment
        shell: cmd
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm install electron@28.1.0 --save-dev
      - run: npx electron-builder --win -c.electronVersion=28.1.0 -c.win.icon=false
      - name: List build directory
        run: dir 发布版本\
      # 上传到Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            experiment/发布版本/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./experiment
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm install electron@28.1.0 --save-dev
      - run: npx electron-builder --mac -c.electronVersion=28.1.0
      - name: List build directory
        run: ls -la 发布版本/
      # 上传到Release
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            experiment/发布版本/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
