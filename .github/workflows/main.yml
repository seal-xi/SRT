name: Build

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./experiment
        shell: cmd
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm install electron@28.1.0 --save-dev
      - run: npx electron-builder --win -c.electronVersion=28.1.0 -c.win.icon=false
      # 添加上传步骤
      - name: Upload Windows Build
        uses: actions/upload-artifact@v2
        with:
          name: windows-app
          path: experiment/发布版本/手语复述实验*.exe

  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./experiment
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm install electron@28.1.0 --save-dev
      - run: npx electron-builder --mac -c.electronVersion=28.1.0
      # 添加上传步骤  
      - name: Upload Mac Build
        uses: actions/upload-artifact@v2  
        with:
          name: mac-app
          path: experiment/发布版本/*.dmg
