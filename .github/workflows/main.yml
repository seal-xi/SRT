name: Build

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build-win
      - uses: actions/upload-artifact@v2
        with:
          name: windows-build
          path: 发布版本/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build-mac
      - uses: actions/upload-artifact@v2
        with:
          name: macos-build
          path: 发布版本/*.dmg
